spring.application.name=KTJAVA2
#Config for default user in spring security

spring.security.user.name=users

spring.datasource.url= jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=JPAdemo
spring.datasource.username= sa
spring.datasource.password= 123456

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect
